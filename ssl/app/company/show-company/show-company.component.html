<div class="container bg-light">
    <div class="row justify-content-center">
      <h1>Companies</h1>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item"> 
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"
            (click)="addClick()"
            data-backdrop="static" data-keyboard="false"
            >
                Add <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
            </button>
        </li>
    </ul>
    <span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </li>
        </ul>
    </span>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-m" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{ModalTitle}}</h5>
                <button type="button" class="close" 
                    data-dismiss="modal" aria-label="Close"
                    (click)="closeClick()">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-add-edit-company [company]="company" *ngIf="ActivateAddEditCompanyComp"></app-add-edit-company>
            </div>
        </div>
        </div>
    </div>  
</nav>
<div class="modal-footer container bg-light"></div>
<div class="container bg-light">
    <ul class="navbar-nav" *ngFor="let dataItem of CompanyList">
        <li>         
            <div class="row justify-content-center">
                <div class="col-md-6">            
                    â€‹<picture>  
                        <img src="img/me.jpg" class="img-fluid img-thumbnail" >
                    </picture>
                </div>
                <div class="col-md-6 p-5">
                    <h4>{{dataItem.companyName}}</h4>
                    <p>Address: {{dataItem.companyAddress}}</p>
                    <p>Phone number: {{dataItem.companyPhoneNumber}}</p>
                    <p>Company description: {{dataItem.companyDescription}}</p>
                    <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-primary mr-1" (click)="editClick(dataItem)" data-backdrop="static"
                    data-keyboard="false">
                        Edit
                    </button>
                    <button type="button" class="btn btn-primary mr-1" (click)="deleteClick(dataItem)">
                        Delete
                    </button>
                </div>          
            </div>
        </li>
    </ul>   
</div>
