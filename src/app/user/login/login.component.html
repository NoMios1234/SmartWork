<img src="/assets/img/single_user.png" class="mx-auto d-block">
<form [formGroup]="service.loginForm" class="mb-4" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="Email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="Password">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.loginForm.valid">Login</button>
    </div>
  </div>
</form>
